<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div style="max-width: 700px;">
    <img src="images/logo.svg" alt="">

    <h1>We are launching <b>soon!</b></h1>

    <p class="subs">Subscribe and get notified</p>

    <div class="buttones">
      <input class="inputJs" type="text" placeholder="Your email address..." oninput="validation();">
      <button>Notify Me</button>
    </div>

    <p class="absolutism"></p>

    <div class="img-con">
      <img class="content-img" src="images/illustration-dashboard.png" alt="fav">
    </div>

    <div class="icon-cont">
      <i style="padding: 10px 13px 10px 13px;" class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  </div>
  
  <script>
    let email = document.querySelector(".inputJs");
    let textErr = document.querySelector(".absolutism");

    function validation() 
    {
      console.log(email.value);
      if (!email.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/))
      {
        email.classList.add("inputErr");
        textErr.innerHTML = 'Please Enter Valid Email';
        return false;
      }

      email.classList.remove("inputErr");
      textErr.innerHTML = "";
      return true
    }

  </script>
</body>
</html>
